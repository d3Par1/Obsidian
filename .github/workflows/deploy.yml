name: Deploy Notes to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout vault
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Clone Quartz
        run: git clone --depth 1 https://github.com/jackyzha0/quartz.git /tmp/quartz

      - name: Install Quartz dependencies
        working-directory: /tmp/quartz
        run: npm install

      - name: Copy vault notes into Quartz content
        run: |
          mkdir -p /tmp/quartz/content
          rsync -a --include="*/" --include="*.md" \
            --exclude=".obsidian/" \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude=".quartz/" \
            --prune-empty-dirs \
            ./ /tmp/quartz/content/

      - name: Apply custom theme
        run: |
          cp .quartz/quartz.config.ts /tmp/quartz/quartz.config.ts
          cp .quartz/quartz.layout.ts /tmp/quartz/quartz.layout.ts
          cp .quartz/custom.scss /tmp/quartz/quartz/styles/custom.scss

      - name: Build Quartz
        working-directory: /tmp/quartz
        run: npx quartz build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/quartz/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
