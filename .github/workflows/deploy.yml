name: Deploy Notes to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout vault
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # This action auto-enables GitHub Pages on the repo (no manual setup needed)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Clone Quartz
        run: git clone --depth 1 https://github.com/jackyzha0/quartz.git /tmp/quartz

      # npm install (not npm ci) because we don't have a lockfile from the clone
      - name: Install Quartz dependencies
        working-directory: /tmp/quartz
        run: npm install

      - name: Copy vault notes into Quartz content
        run: |
          mkdir -p /tmp/quartz/content
          rsync -a --include="*/" --include="*.md" \
            --exclude=".obsidian/" \
            --exclude=".git/" \
            --exclude=".github/" \
            --prune-empty-dirs \
            ./ /tmp/quartz/content/

      - name: Set site title and base URL
        working-directory: /tmp/quartz
        run: |
          sed -i 's/pageTitle: ".*"/pageTitle: "KPI Notes"/' quartz.config.ts
          sed -i 's/baseUrl: ".*"/baseUrl: "d3par1.github.io\/Obsidian"/' quartz.config.ts

      # Correct Quartz v4 build command â€” just "npx quartz build"
      - name: Build Quartz
        working-directory: /tmp/quartz
        run: npx quartz build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/quartz/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
